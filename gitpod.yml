image:
  file: .gitpod.Dockerfile

tasks:
  - name: Plutus
    init: >
        git clone https://github.com/input-output-hk/plutus-apps &&
        gp sync-done bundle
    command: cd plutus-apps && nix-shell --extra-experimental-features flakes -j auto --cores 0 --quiet --run 'make -s all .envrc' && direnv allow 
  - name: Plutus 2
    init: gp sync-await bundle
    command: cd plutus-apps && nix build -f default.nix plutus-apps.haskell.packages.plutus-pab.components.library --extra-experimental-features nix-command

vscode:
  extensions:
    - haskell.haskell
    - s0kil.vscode-hsx
    - arrterian.nix-env-selector
